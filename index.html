<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card Form</title>
</head>
<body>
    <header>
        <h1>Student Card FORM</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/lab1/index.html">Lab1</a></li>
            <li><a href="/lab2/index.html">Lab2</a></li>
            <li><a href="/lab3/index.html">Lab3</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Personal Information</h2>
            <fieldset>
                <legend>Provide your details</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </fieldset>
                
                <fieldset>
                    <legend>Languages Known</legend>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="spanish" name="languages" value="spanish">
                    <label for="spanish">Spanish</label>
                    <input type="checkbox" id="french" name="languages" value="french">
                    <label for="french">French</label>
                </fieldset>
                
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                </select>
            </fieldset>
        </section>
        
        <section>
            <h2>College Subjects</h2>
            <fieldset>
                <legend>Subjects Selection</legend>
                <label for="subjects">Select your subjects:</label>
                <select id="subjects" name="subjects" multiple>
                    <option value="math">Mathematics</option>
                    <option value="cs">Computer Science</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="english">English</option>
                </select>
                
                <label for="interest">Rate your interest in Computer Science:</label>
                <input type="range" id="interest" name="interest" min="1" max="10">
            </fieldset>
        </section>
        
        <section>
            <h2>Skills Assessment</h2>
            <fieldset>
                <legend>Skills and Preferences</legend>
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <label for="skills">Describe your skills:</label>
                    <textarea id="skills" name="skills" placeholder="List your skills here..."></textarea>
                    
                    <label for="resume">Upload your resume:</label>
                    <input type="file" id="resume" name="resume">
                    
                    <label for="color">Pick your favorite color:</label>
                    <input type="color" id="color" name="color">
                    
                    <label for="time">Preferred study time:</label>
                    <input type="time" id="time" name="time">
                    
                    <button type="submit">Submit Survey</button>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <p>&copy; Student card by {your name}. All rights reserved.</p>
    </footer>
</body>
</html>
