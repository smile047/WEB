<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - IT College</title>
</head>
<body>
    <header>
        <h1><a href="https://www.youtube.com/@itcollegelviv" target="_blank">YouTube-канал ІТ Коледжу Львів</a></h1>
    </header>

    <main>
        <section>
            <img src="image/img.png" alt="Логотип ІТ Коледжу Львів" width="300" height="300">
        </section>

        <section>
            <p>Дізнайтесь більше про навчання у нашому коледжі!</p>
            <button onclick="window.location.href='https://www.youtube.com/@itcollegelviv'">Підписатися</button>
        </section>

        <section>
            <h2>Навчальне відео</h2>
            <video width="80%" height="540" controls>
                <source src="video/video01.mp4" type="video/mp4">
                Ваш браузер не підтримує відео.
            </video>
        </section>

        <section>
            <h2>Аудіозапис</h2>
            <audio controls preload="auto">
                <source src="audio/videoplayback.m4a" type="audio/mp4">
                <source src="audio/videoplayback.mp3" type="audio/mpeg">
                <source src="audio/videoplayback.ogg" type="audio/ogg">
                Ваш браузер не підтримує аудіо.
            </audio>
        </section>
